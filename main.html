<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <title>Pricing Card</title>
  <style>
    /* Main card container */
    .card {
      width: 300px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 50px auto; /* center horizontally */
    }

    /* Card image */
    .card img {
      width: 100%;
      border-radius: 8px;
    }

    /* Card title */
    .card h1 {
      font-size: 24px;
      margin: 15px 0;
    }

    /* Pricing info */
    .card .price {
      font-size: 20px;
      color: #333;
      margin: 10px 0;
    }

    /* Description */
    .card .description {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    /* Buy Now button */
    .card button {
      padding: 10px 20px;
      background-color: #28a745;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .card button:hover {
      background-color: #218838;
    }
  </style>
  <div class="card">
    <img src="https://via.placeholder.com/300x150" alt="Product Image">
    <h1>Pricing Card</h1>
    <p class="price">200/month</p>
    <p class="description">Get unlimited access to all features and priority support for your business.</p>
    <button>Buy Now</button>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
